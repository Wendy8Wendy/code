<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>EditorMD</title>
    <style>
        .container {
            margin: 0 auto;
            width: 65vw;
            height: 85vh;
        }
    </style>
</head>

<body>
<!--外界需要一个块空间-->
<div class="container">
    <pre id="editorMD">
    </pre>
</div>
<!--引入EditorMD资源-->
<link rel="stylesheet" href="editormd/css/editormd.min.css">
<script src="js/jquery.min.js"></script>
<script src="editormd/js/editormd.min.js"></script>
<script>
    let editor = {};

    function initEditorMD(md) {
        // 编辑器设置
        editor = editormd("editorMD", {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
            width: "100%",
            // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
            height: "calc(100% - 50px)",
            // 编辑器中的初始内容
            markdown: md,
            // 指定 editor.md 依赖的插件路径
            path: "editormd/lib/",
            saveHTMLToTextarea: true //
        });
    }

    let md = "# 初始化编辑器\n锄禾日当午，汗滴禾下土。\n谁知盘中餐，粒粒皆辛苦。\n"
    initEditorMD(md);
</script>
</body>

</html>
